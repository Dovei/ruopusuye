<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>横向滑动的悬停焦点图全代码</title>
<script src="../js/lunbo.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<style type="text/css">
*{padding: 0;margin: 0;}
body{margin: 20px;}
li{
	list-style-type: none;
    margin-left:40px;
}
.wrap{
	/*border: 3px solid #f00;*/
	width: 1200px;
	height: 500px;
	position: relative;
	overflow: hidden;
	background: red;
}

.wrap ul{
	overflow: hidden;
	position:absolute;
	/*width: 2000px;*/
	left: 0;
	top: 0;
	_height:1px;
}

.wrap ul li{
	float: left;
	width: 350px;
	height:350px;
}
.wrap ul li img{
	width:350px;
	height:350px;
}

</style>
<body>
<div class="wrap">
  <ul>
    <li><img src="http://www.jq22.com/img/cs/500x300.png" alt=""></li>
    <li><img src="http://www.jq22.com/img/cs/500x300.png" alt=""></li>
    <li><img src="http://www.jq22.com/img/cs/500x300.png" alt=""></li>
   
  </ul>
</div> 
    
<script>
// 如果想要使一个元素运动起来，一般情况下这个元素须要具有position属性absolute/relative
$(function(){
	var oul = $('.wrap ul');
	var oulHtml = oul.html();
	oul.html(oulHtml+oulHtml)
	var timeId = null;
	var ali = $('.wrap ul li');
	var aliWidth = ali.eq(0).width();
	var aliSize = ali.size();
	var ulWidth = aliWidth*aliSize;
	oul.width(ulWidth);	//1600px
	var speed = 1.5;
	function slider(){
		if(speed>0){
			if(oul.css('left')=='0px'){
	 		oul.css('left',-ulWidth/2+'px');
		 	}
		 	oul.css('left','+='+speed+'px');
		}
	 	
	 }
	
	// setInterval()函数的作用是：每隔一段时间，执行该函数里的代码
	 timeId = setInterval(slider,30);
	$('.wrap').mouseover(function(){
		// clearInterval()函数的作用是用来清除定时器
		clearInterval(timeId);
	});
	$('.wrap').mouseout(function(){
		timeId = setInterval(slider,30);
	});
});
</script>
</body>
</html>
